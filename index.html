<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="weather">
            <!-- верхний блок -->
            <div class="block-top">
                <div class="block-temperatur">
                    
                    <div id="temperatur"></div>
                    <div id="feels-like"></div>
                    <div id="min">min</div>
                    <div id="max">max</div>
    
                </div>
    
               
                <div id="img"></div>
                <div id="discription"></div>
               
            </div>
            <!-- средний блок -->
            <div class="block-center">
    
               
                
                <div class="timenow">
                    <div id="time"></div>
                    <div id="date"></div>
                </div>
    
        
    
    
            </div>
    
            <!-- нижний блок -->
            <div class="block">
                
            
                <div id="windspeed">
                    <div id="wind"></div>
                    <div id="speed"></div>
                </div>
                <div id="humidity"></div>
                <div id="pressure">давление</div>
                <div id="visibility">видимость</div>
             
            </div>
            <div id="city"></div>
            
         
          
        </div>

    </div>
   






    <script src="script.js"></script>
    
</body>
</html>
